<!-- Create a form in HTML to collect user data -->
<form method="POST">
    <h1>Data Collection Form</h1>
    <!-- Input for Name -->
    <label for="name"><b>Full Name:</b></label>
    <input type="text" id="name" name="name"><br>
</br>
    <!-- Input for Age -->
    <label for="age"><b>Age:</b></label>
    <input type="number" id="age" name="age"><br>
</br>
    <!-- Dropdown for Gender -->
    <label for="gender"><b>Gender:</b></label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>
</br>
    <!-- Input for Total Income -->
    <label for="income"><b>Total Income:</b></label>
    <input type="number" id="income" name="income"><br>
</br>
    <!-- Checkboxes and textboxes for Expenses -->
    <label><b>Expenses:</b></label><br>
    <p><i>Please select expense category and input amount spent</i></p>
    <input type="checkbox" name="expense_category" value="utilities"> Utilities:
    <input type="number" name="utilities"><br>
</br>
    <input type="checkbox" name="expense_category" value="entertainment"> Entertainment:
    <input type="number" name="entertainment"><br>
</br>
    <input type="checkbox" name="expense_category" value="school_fees"> School Fees:
    <input type="number" name="school_fees"><br>
</br>
    <input type="checkbox" name="expense_category" value="shopping"> Shopping:
    <input type="number" name="shopping"><br>
</br>
    <input type="checkbox" name="expense_category" value="healthcare"> Healthcare:
    <input type="number" name="healthcare"><br>
</br>
    <!-- Submit button -->
    <input type="submit" value="Submit">
</form>
